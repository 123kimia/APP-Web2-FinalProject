<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-300 flex justify-center">
    <div class="bg-white shadow-rose-950 p-4 mx-1 rounded shadow-2xl object-center w-96 max-w-2xl w-full mt-28">
        <div class="flex items-center mt-3 ml-3">
            <!-- To-Do List icon -->
            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="25" height="25" fill="green">
                <path d="m16,3c0-1.654-1.346-3-3-3H3C1.346,0,0,1.346,0,3v17.5c0,1.93,1.57,3.5,3.5,3.5h12.5c1.654,0,3-1.346,3-3v-3h-3V3Zm1,17v1c0,.552-.448,1-1,1H6.662c.217-.455.338-.964.338-1.5v-.5h10Zm-12-2v2.5c0,.827-.673,1.5-1.5,1.5s-1.5-.673-1.5-1.5V3c0-.552.448-1,1-1h10c.552,0,1,.448,1,1v15H5ZM21,0c-1.654,0-3,1.346-3,3v12.414l3,3,3-3V3c0-1.654-1.346-3-3-3Zm1,14.586l-1,1-1-1V3c0-.552.448-1,1-1s1,.448,1,1v11.586ZM8.602,4.293l1.414,1.414-2.827,2.827c-.31.31-.717.465-1.124.465s-.814-.155-1.124-.465l-1.647-1.647,1.414-1.414,1.357,1.357,2.537-2.537Zm0,6l1.414,1.414-2.827,2.827c-.31.31-.717.465-1.124.465s-.814-.155-1.124-.465l-1.647-1.647,1.414-1.414,1.357,1.357,2.537-2.537Z"/>
              </svg>
            <!-- My heading -->
            <h1 class="font-bold text-2xl ml-4 text-blue-900">To-Do List for a Weekend Trip</h1>
        </div>
        <form class="p-2 mt-4 flex items-center" id="list-form">
            <!-- Text input -->
            <input id="userInput" placeholder="Enter item..." type="text" class="border border-gray-300 focus:outline-none focus:border-blue-600 mr-2 p-2">
            <!-- Dropdown -->
            <select id="category" class="border border-gray-300 focus:outline-none focus:border-purple-600 p-2 m-2">
                <option disabled selected value></option>
                <option value="high priority">high priority</option>
                <option value="medium priority">medium priority</option>
                <option value="low priority">low priority</option>
            </select>
            <!-- Button -->
            <button type="submit" id="addButton" class="bg-purple-800 text-white px-4 py-2 w-20 rounded">Add</button>
        </form>
        
        <div>
            <ul id="list-items" class="divide-y divide-stone-600">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
